{% extends "layout.html" %}

{% block title %}
    Shell Beach - Payment Coins
{% endblock %}

{% block img %}
        <img src="/static/payment.jpeg">
        <div id="zookeeper" style="border-radius: 50%; position: absolute; left: 26%; top: 22%; width: 7.5%; height: 11.5%;"></div>
        <div class="creature" id="LTC" style="border-radius: 50%; position: absolute; left: 64.5%; top: 63%; width: 35.5%; height: 36%; --animation-order: 1;"></div>
        <div class="creature" id="DASH" style="border-radius: 50%; position: absolute; left: 25%; top: 70%; width: 9%; height: 16%; transform: rotate(40deg); --animation-order: 2;"></div>
        <div class="creature" id="BTC" style="border-radius: 50%; position: absolute; left: 45.5%; top: 73.5%; width: 10%; height: 19%; transform: rotate(45deg); --animation-order: 3;"></div>
        <div class="creature" id="BCH" style="border-radius: 50%; position: absolute; left: 60.5%; top: 54.5%; width: 5.5%; height: 8%; --animation-order: 1;"></div>
        <div class="creature" id="XMR" style="border-radius: 50%; position: absolute; left: 93%; top: 28.5%; width: 5.5%; height: 15%; transform: rotate(135deg); --animation-order: 2;"></div>
        <div class="creature" id="DOGE" style="border-radius: 50%; position: absolute; left: 40%; top: 73%; width: 4%; height: 10%; transform: rotate(80deg); --animation-order: 3;"></div>
{% endblock %}

{% block txt %}
    <script>
        let array = ["Down here, we have the <strong>payment coins</strong>. These guys are each the projection of a cryptocurrency whose main purpose is payment. Did you know the first ancient forms of money were shells?",
        "Dating back to 1200BCE, nomadic people used shells as coins. So here we are projecting the payment coins as shelled creatures, to represent their purpose of payment.",
        "These are the payment coins most accepted by the big online merchants today. So stake these guys if you want to craft a chimera that's in symbiosis with the big merchants!"];
    </script>
{% endblock %}
